<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>----addEventListener-----</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container py-5 bg-warning text-center">
        
        <hi>Contador</hi>
        <button class="btn btn-info">
            Aumentar
        </button>
        <button class="btn btn-danger">
            Disminuir
        </button>
        <h4 class="my-5">Contador: <span id="span">0</span> </h4>
        <div class="bg-success py-5">
            <button class="btn btn-dark">Dame Click</button>
        </div>

    </div>
    <div class="container">
        <div class="mb-2" style="max-width: 240px;">
            <div class="card">
                <div class="card-header">
                
                </div>
                <div class="card-body">
                <h5 class="card-title">Carrito de Compras</h5>
                <p class="card-text">Aplicación de ejercicio de un Carrito de Compras</p>
                <a href="../index.html" class="btn btn-primary">Ir al SItio</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const btn = document.querySelector('.btn-dark')
        const bgSuccess = document.querySelector('.bg-success')

        btn.addEventListener('click' , (e) => {
            alert('Botón Click')
            e.stopPropagation()
        })

        bgSuccess.addEventListener('click' , () => console.log('Clilck BgSuccess'))

        const container  = document.querySelector('.container')
        const span = document.getElementById('span')
        let contador = 0

        container.addEventListener('click', (e) =>{//captura el evento click en una const (e)
            console.log(e.target)
            console.log(e.target)
            if (e.target.classList.contains('btn-info')){
                contador ++
                span.textContent = contador
            }
        })

        container.addEventListener('click', (e) =>{//captura el evento click en una const (e)
            console.log(e.target)
            if (e.target.classList.contains('btn-danger')){
                contador --
                span.textContent = contador
            }
            e.stopPropagation(9) // evita la propagacion al objeto subyacente 
        })
        
    </script>
</body>
</html>
